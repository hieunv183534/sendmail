<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button>send</button>


    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("QsmiZkH5A62lB8H-C"); // Replace with your EmailJS user ID
        })();

        document.querySelector("button").addEventListener("click",()=>{sendEmail});

        function sendEmail() {
            const templateParams = {};

            emailjs.send("service_2e3rs3d", "template_aowxicw", templateParams)
                .then(response => {
                    console.log("Email sent successfully!", response.status, response.text);
                })
                .catch(error => {
                    console.error("Failed to send email", error);
                });
        }
    </script>
</body>

</html>
