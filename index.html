<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="contact-form">
        <input type="text" name="user_name" placeholder="Tên của bạn" required />
        <input type="email" name="user_email" placeholder="Email của bạn" required />
        <textarea name="message" placeholder="Nội dung" required></textarea>
        <button type="submit">Gửi</button>
    </form>


    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("QsmiZkH5A62lB8H-C");
        })();

        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();

            emailjs.sendForm('service_m8ixgzg', 'template_aowxicw', {})
                .then(function (response) {
                    alert("Email đã được gửi thành công!");
                }, function (error) {
                    alert("Gửi email thất bại: " + JSON.stringify(error));
                });
        });
    </script>
</body>

</html>
